<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.3.js"></script>
	<script src="music.js"></script>
	<link rel="stylesheet" href="music.css">
</head>
<body>
	<audio src="" id="audio" controls></audio>
<div class="player">
	<div class="player-list">
		<div class="title">
			<div class="title-left">播放列表</div>
			<div class="title-right">清空列表</div>
			<div class="sqlb"></div>
		</div>
		<ul>
			
		</ul>
	</div>
	<div class="player-mini">
		<div class="gequjindu">
			<div class="dangqianjindu"></div>
			<div class="zhishidian"></div>
			<div class="tips">
				<span>--:--</span>
				<div class="trigon"></div>
			</div>
		</div>
		<img src="tutu.jpg" alt="">
		<div class="box">
		  <div class="music-name">QQ音乐</div>	
		  <div class="singer-name">听你想听的歌</div>
		  <div class="play-time">00:00</div>
		  <div class="operate">
		  	<div class="operate-tu1"></div>
			<div class="operate-tu2"></div>
		  </div>
		</div>
		<div class="diantai"></div>
		<div class="geci">词</div>
		<div class="length">
			<span>10</span>
		</div>

		<div class="caozuo">
				<div class="btnleft"></div>
				<div class="btnon" title="播放(P)"></div>
				<div class="btnright"></div>
				<div class="btncircle">
					<div class="bffangshi">
						<div class="bffs1"></div>
						<div class="bffs2"></div>
						<div class="bffs3"></div>
						<div class="bffs4"></div>
					</div>
				</div>
				<div class="volume">
					<div class="mute"></div>
					<div class="volume-op">
						<div class="current-volume"></div>
						<div class="indicator"></div>
					</div>
				</div>
		</div>
	</div>
</div>	
</body>
</html>
